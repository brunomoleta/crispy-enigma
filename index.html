<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Solution to a frontendmentor Challenge
 with the goal to exercise HTML and CSS skills"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Bruno Moleta" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Gabrielle Essence Eau De Parfum</title>
  </head>
  <body>
    <header class="sr-only">
      <h1>Gabrielle Essence Eau De Parfum Card</h1>
    </header>
    <main class="perfume__card">
      <div class="perfume__image">
        <div id="mobile__image"></div>
        <img
          id="desktop__image"
          src="./src/images/image-product-desktop.jpg"
          alt="Gabrielle perfume bottle"
        />
      </div>
      <div class="perfume__info">
        <p class="perfume__name__above">PERFUME</p>
        <h2 class="perfume__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="perfume__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="perfume__prices">
          <h2 class="perfume__price">$149.99</h2>
          <h3 class="perfume__anteriorPrice">
            <del>$169.99</del>
          </h3>
        </div>
        <button class="perfume__btn" type="submit">Add to Cart</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/brunomoleta"
          target="_blank"
          >Bruno Moleta Santos</a
        >.
      </div>
    </footer>
  </body>
</html>
